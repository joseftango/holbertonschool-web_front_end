<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
    <title>Task 0</title>
	<style>
		.delete-cell {
			background-color: orange;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
	<script type="application/javascript">
		function createFamilyTree() {
			$('body').append($('<table>').append($('<thead>')
				.append($('<tr>').append($('<th>').text('Firstname'))
				.append($('<th>').text('Lastname'))
			)
			)
			.append('<tbody>')
			)
		}

		function addNewMember(firstName, lastName, position) {
			if (position === 'before') {
				$('tbody').prepend($('<tr>').append(
					$('<td>').text(firstName),
					$('<td>').text(lastName),
					$('<td>').text('(x)').addClass('delete-cell')
					.click(function() {
						$(this).closest('tr').remove();
					})
			  )) }
			else {
				$('tbody').append($('<tr>').append(
					$('<td>').text(firstName),
					$('<td>').text(lastName),
					$('<td>').text('(x)').addClass('delete-cell')
					.click(function() {
						$(this).closest('tr').remove();
					})
			  )) }
		}

		function createForm() {
			$('table').before('<input type="text">', '<input type="text">')
			$('table').before($('<select>'))
			$('select').append('<option value="before">Before</option>').append('<option value="after">After</option>')
			$('table').before('<input type="submit">')
			$('input:nth-of-type(3)').click(function() {
				addNewMember('hamza', 'chimaev', $('select').val());
			})
		}

		$(function() {
			createFamilyTree();
			createForm();
		});
	</script>
		
    </head>

</html>
