<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-12 col-lg-3 p-2 w-100 text-center text-white bg-primary">Primary</div>
            <div class="col-12 col-lg-3 p-2 w-100 text-center text-white bg-success">Success</div>
            <div class="col-12 col-lg-3 p-2 w-100 text-center text-white bg-danger">Danger</div>
            <div class="col-12 col-lg-3 p-2 w-100 text-center text-white bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-12 col-sm-3 p-2 w-100 text-center text-white bg-primary">Primary</div>
            <div class="col-12 col-sm-3 p-2 w-100 text-center text-white bg-success">Success</div>
            <div class="col-12 col-sm-3 p-2 w-100 text-center text-white bg-danger">Danger</div>
            <div class="col-12 col-sm-3 p-2 w-100 text-center text-white bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class=" col-lg-2 p-2 w-100 text-center text-white bg-primary">Primary</div>
            <div class=" col-lg-4 p-2 w-100 text-center text-white bg-success">Success</div>
            <div class=" col-lg-6 p-2 w-100 text-center text-white bg-danger">Danger</div>
        </div>

        <hr />

        <div class="d-flex p-2">
            <div class="bg-primary text-white text-center w-100 order-xl-0 order-lg-1 order-md-2 order-3">Primary</div>
            <div class="bg-success text-white text-center w-100 order-xl-1 order-lg-2 order-md-3 order-0">Success</div>
            <div class="bg-danger text-white text-center w-100 order-xl-2 order-lg-3 order-md-0 order-1">Danger</div>
            <div class="bg-warning text-white text-center w-100 order-xl-3 order-lg-0 order-md-1 order-2">Warning</div>
        </div>

        <hr/>

        <div class="p-2 d-flex flex-column  justify-content-between flex-md-row">
            <div class="bg-primary text-white text-center col-md-2">Primary</div>
            <div class="bg-success text-white text-center col-md-2">Success</div>
        </div>

        <hr/>

        <div class="p-2 d-flex flex-column  justify-content-between flex-md-row">
            <div class="bg-primary text-white text-center col-md-2">Primary</div>
            <div class="bg-success text-white text-center col-md-2 offset-md-4">Success</div>
            <div class="bg-danger text-white text-center col-md-2 offset-md-2">Danger</div>
        </div>
    </body>
</html>
